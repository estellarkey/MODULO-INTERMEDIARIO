<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nono programa</title>

    <style>

         * {
           padding: 0%;
           margin: 0%;
           /* O box-sizing com o valor border-box faz com que o navegador não calcule a dimensão de um elemento somando bordas e margens com altura e largura */
           /* resumidamente ele facilita um cálculo do tamanhos dos elementos  */
           box-sizing: border-box; 
           font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        main{
            position: relative;
            width: 100%;
            height: 100vh;
            /* A propriedade display com o valor grid é o ponto de partida para criar um grid container. Ela transforma um elemento HTML em um contêiner de grade, 
            onde você pode organizar os elementos filhos em linhas e colunas */
            display: grid;
            /*O place-items define a posição de cada item em relação ao contêiner, e o center define que os itens vão ser posicionados ao centro*/
            place-items: center;
            overflow: hidden;
            background: 
          linear-gradient(90deg, #242424, #4d4d4db7 50%, #a3a3a3 81.25%);
        }


        main > div{
            width: 100%;
            max-width: 480px;
            display: flex;
            justify-content: center;  
            flex-wrap: wrap;
            /* é uma propriedade utilizada para definir o espaçamento entre os elementos de um grid ou flexbox */
            gap: 16px;
            background-color: rgba(37, 37, 37, 0.425);
            padding: 60px;
            border-radius: 30px;
        }

        input::placeholder{
            color: white;
            font-size: 20px;
            padding: 5%;
        }

        main > div > input{
            width: 100%;
            padding: 16ox;
            font-size: 35px;
            color: white;
            background-color: rgba(37, 37, 37, 0.425);
            border-style: none;
            border-radius: 10px
        }

        main > div > button {
            cursor: pointer;
            padding: 16px;
            font-size: 16px;
            border-style: none;
            color: white;
            background-color: rgba(37, 37, 37, 0.425);
            border-radius: 20px;
        }

        main > div > h2 {
            position: absolute;
            cursor: pointer;
            padding: 16px;
            font-size: 25px;
            border-style: none;
            color: white;
            top: 57%;

        }
    </style>
</head>
<body>
    <main>
        <div>
            <input id="meuId1" type="text" placeholder="digite aqui" value="">
            <button type="button" onclick="minhaFuncao()">clique aqui</button>
             <h2 id="meuId2"></h2>
        </div>
    </main>

    <script>
        function minhaFuncao(){
            var x = document.getElementById("meuId1").value;

            document.getElementById("meuId2").innerHTML= x;
        }


    </script>
</body>
</html>
